<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Tabla de Vacantes</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
	<img th:src="@{/images/flash.png}" width="136px" height="136px">
	<h1 class="text-primary">Lista de Vacantes</h1>

	<table class="table table-striped table-bordered table-hover">
		<tr>

			<th>Id</th>
			<th>Nombre</th>
			<th>Descripcion</th>
		     <th></th>
			<th>Borrar</th>

		</tr>
		<tr th:each="cate: ${categoria}">

			<td th:text="${cate.id}"></td>
			<td th:text="${cate.nombre}"></td>
			<td th:text="${cate.descripcion}"></td>
			<td>
				<a th:href="@{/categorias/view/{id} (id=${cate.id}) }" class="btn btn-success">Detalle</a>
			</td>
			<td>
			<a th:href="@{/categorias/delete(id=${cate.id}) }" class="btn btn-danger">Borrar</a>
			</td>
		</tr>
	</table>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

</body>
</html>
